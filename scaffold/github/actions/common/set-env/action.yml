name: 'Set Env'
description: 'Creates some useful environment variables'
inputs:
  github-api-token:
    description: "GitHub API token"
    required: true
  github-api-token-username:
    description: "GitHub API token username"
    required: true
outputs:
  pr_number:
    description: "Pull Request number extracted from GITHUB_REF"
    value: ${{ steps.compute.outputs.pr_number }}
  sha:
    description: "Pull Request head SHA or PR number fallback"
    value: ${{ steps.compute.outputs.sha }}
runs:
  using: "composite"
  steps:
    - id: compute
      run: |
        echo "Setting Drainpipe environment variables:"

        DRAINPIPE_PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
        DRAINPIPE_SHA=$(cat $GITHUB_EVENT_PATH | jq -r .pull_request.head.sha)

        if [ -z "$DRAINPIPE_SHA" ] || [ "$DRAINPIPE_SHA" = "null" ]; then
          DRAINPIPE_SHA=$DRAINPIPE_PR_NUMBER
        fi

        echo "pr_number=$DRAINPIPE_PR_NUMBER" >> "$GITHUB_OUTPUT"
        echo "sha=$DRAINPIPE_SHA" >> "$GITHUB_OUTPUT"

      shell: bash
