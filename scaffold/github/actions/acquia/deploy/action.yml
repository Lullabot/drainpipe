name: 'Deploy a branch to Acquia'
description: 'Deploys a review app to an Acquia Environment'
inputs:
  github-token:
    description: "GitHub token as generated automatically in secrets.GITHUB_TOKEN"
    required: true
  environment:
    description: "The environment to push to, either uuid or alias"
    required: true
  environment-url:
    description: "The environment URL"
    required: true
  run-installer:
    description: "Whether or not to run the Drupal site installer. Defaults to false."
    required: false
  commit-message:
    description: "The commit message to use when pushing to Acquia"
    required: true
  api-key:
    description: "Acquia API Key"
    required: true
  api-secret:
    description: "Acquia API Secret"
    required: true
runs:
  using: "composite"
  steps:
    - name: Create GitHub Deployment
      uses: ./.github/actions/drainpipe/deployment-create
      with:
        github-token: ${{ inputs.github-token }}
        environment: ${{ inputs.environment }}

    - name: Put site in Maintenance Mode
      shell: bash
      run: |

        source .github/actions/drainpipe/set-env/bash_aliases

        drainpipe_exec "ACQUIA_API_KEY=${{ inputs.api-key }} ACQUIA_API_SECRET=${{ inputs.api-secret }} ./vendor/bin/task acquia:auth"
        ENVIRONMENT="${{ inputs.environment }}"
        APPLICATION=${ENVIRONMENT%.*}

        drainpipe_exec "acli remote:aliases:download --no-interaction $APPLICATION"

    # - name: debug lullabotsandbox.site.yml before
    #   shell: bash
    #   run: drainpipe_exec "cat /var/www/html/drush/sites/lullabotsandbox.site.yml"

    - name: continue
      shell: bash
      run: |

        source .github/actions/drainpipe/set-env/bash_aliases


        echo "BEFORE"
        drainpipe_exec "cat /var/www/html/drush/sites/lullabotsandbox.site.yml"

        # Avoid using drush9
        # drainpipe_exec "sed -i.bak 's|drush9|/var/www/html/lullabotsandbox.dev/vendor/bin/drush|g' /var/www/html/drush/sites/lullabotsandbox.site.yml"
        drainpipe_exec "yq eval '.. | select(has(\"paths\")) | .paths' /var/www/html/drush/sites/lullabotsandbox.site.yml"


        echo "AFTER"
        drainpipe_exec "cat /var/www/html/drush/sites/lullabotsandbox.site.yml"


        drainpipe_exec "echo \"StrictHostKeyChecking no\" >> ~/.ssh/config"
        drainpipe_exec "task drupal:maintenance:on site=@lullabotsandbox.dev"

    # - name: debug lullabotsandbox.site.yml after
    #   shell: bash
    #   run: drainpipe_exec "cat /var/www/html/drush/sites/lullabotsandbox.site.yml"


    - name: Push to Acquia
      uses: ./drainpipe/scaffold/github/actions/acquia/push
      with:
        environment: ${{ inputs.environment }}
        commit-message: ${{ inputs.commit-message }}
        api-key: ${{ inputs.api-key }}
        api-secret: ${{ inputs.api-secret }}

    - name: Run updates
      uses: ./drainpipe/scaffold/github/actions/acquia/update
      with:
        environment: ${{ inputs.environment }}
        run-installer: ${{ inputs.run-installer }}
        api-key: ${{ inputs.api-key }}
        api-secret: ${{ inputs.api-secret }}

    - name: Set Deployment Status
      uses: ./.github/actions/drainpipe/deployment-status
      with:
        github-token: ${{ inputs.github-token }}
        environment-url: ${{ inputs.environment-url }}

    - name: Take site out of Maintenance Mode
      run: |
        source .github/actions/drainpipe/set-env/bash_aliases

        drainpipe_exec "./vendor/bin/task drupal:maintenance:off site=@${{ inputs.environment }}"
      shell: bash


