name: "Composer Lock Diff"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'Pull request number'
        required: true
        type: number

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Composer-Lock-Diff:
    uses: Lullabot/drainpipe/.github/workflows/ComposerLockDiff.yml@composer-lock-diff-sticky-pr-comment
    with:
      pr-number: ${{ inputs.pr-number || github.event.number }}
    secrets: inherit
