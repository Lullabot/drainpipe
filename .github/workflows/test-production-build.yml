name: Test Production Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Test-Production-Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php-version: [8.0, 8.1, 8.2, 8.3]
        include:
          - composer-flags: --prefer-lowest --prefer-stable

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          extensions: gd

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-


      - name: Install Drupal
        run: |
          cd ../
          composer create-project drupal/recommended-project drupal --ignore-platform-req=ext-gd
          cd drupal
          cp ${GITHUB_WORKSPACE}/tests/fixtures.drainpipe-test-build/Taskfile.yml .
          composer update ${{ matrix.composer-flags }}

      - name: Run static tests
        run: |
          cd ../drupal
          ./vendor/bin/task build
