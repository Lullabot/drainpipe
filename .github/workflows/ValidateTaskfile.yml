name: Validate example Taskfile.yml
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Validate-Example-Taskfile:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: '22.19.0'

      - name: Validate Taskfile.yml
        run: |
          TASKFILE_VERSION=$(jq -r '.extra.drainpipe.taskfile' composer.json)
          curl -sL https://taskfile.dev/install.sh | sh -s -- -d $TASKFILE_VERSION -b /usr/local/bin
          curl -O https://raw.githubusercontent.com/go-task/task/$TASKFILE_VERSION/website/src/public/schema.json
          npx ajv-cli validate -s schema.json -d scaffold/Taskfile.yml
