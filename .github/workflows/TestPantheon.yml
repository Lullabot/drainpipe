name: "Test Pantheon"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - stable

jobs:
  clone-pantheon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates curl unzip git openssh-client

      - name: Configure SSH for Pantheon
        env:
          PANTHEON_PRIVATE_SSH_KEY: ${{ secrets.PANTHEON_PRIVATE_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$PANTHEON_PRIVATE_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H drush.in >> ~/.ssh/known_hosts || true
          ssh-keyscan -H codeserver.dev >> ~/.ssh/known_hosts || true

      - name: Start ssh-agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - uses: ./scaffold/github/actions/pantheon/setup-terminus
        with:
          pantheon-token: ${{ secrets.PANTHEON_TERMINUS_TOKEN }}

      - name: Get site Git URL (dev environment)
        id: gitinfo
        env:
          SITE: ${{ vars.PANTHEON_SITE_NAME }}
          ENV: ${{ vars.PANTHEON_CLONE_FROM }}
        run: |
          GIT_URL="$(terminus connection:info "${SITE}.${ENV}" --field=git_url 2>/dev/null || true)"
          if [ -z "$GIT_URL" ]; then
            echo "Failed to obtain git_url from terminus"
            exit 1
          fi
          echo "git_url=$GIT_URL" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Clone Pantheon repo
        run: git clone "${{ steps.gitinfo.outputs.git_url }}" -b master pantheon

      - name: Create empty commit and push to environment branch
        run: |
          cd pantheon
          git commit --allow-empty -m "Empty commit to trigger pipeline"
          git push origin master

  deploy:
    needs: clone-pantheon
    runs-on: ubuntu-latest
    container:
      image: lastcallmedia/terminus-safe-deploy:latest
    steps:
      - name: Configure SSH for Pantheon
        env:
          PANTHEON_PRIVATE_SSH_KEY: ${{ secrets.PANTHEON_PRIVATE_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$PANTHEON_PRIVATE_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H drush.in >> ~/.ssh/known_hosts || true
          ssh-keyscan -H codeserver.dev >> ~/.ssh/known_hosts || true

      - name: Authenticate Terminus
        env:
          TERMINUS_MACHINE_TOKEN: ${{ secrets.PANTHEON_TERMINUS_TOKEN }}
        run: |
          terminus auth:login --machine-token="$TERMINUS_MACHINE_TOKEN"
          terminus self:plugin:install lastcallmedia/terminus-safe-deploy

      - name: Deploy to test environment
        env:
          SITE: ${{ vars.PANTHEON_SITE_NAME }}
        run: |
          terminus safe-deploy:deploy \
            --with-cim \
            --with-updates \
            --force-deploy \
            --clear-env-caches \
            --deploy-message "Pre-release test" \
            "${SITE}.test"
