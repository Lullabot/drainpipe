name: Test DDEV Integration
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Test-DDEV-Install:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        drupal-version: [ 10, 11 ]
    steps:
      - name: Setup build
        uses: ./.github/actions/setup-build
        with:
          composer-project: drupal/recommended-project:^${{ matrix.drupal-version }}

      - name: Reset Project
        run: |
          ddev stop --remove-data --omit-snapshot
          rm -rf web/core vendor/ web/sites/default/settings.ddev.php

      - name: Install DDEV
        uses: ./drainpipe/scaffold/github/actions/common/ddev
        with:
          git-name: Drainpipe Bot
          git-email: no-reply@example.com

      - name: Test DDEV Settings Generated
        run: test -f web/sites/default/settings.ddev.php
