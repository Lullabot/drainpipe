name: Pre-release Test

on:
  pull_request:
    branches:
      - stable
    types: [opened, synchronize, reopened]

jobs:
  validate-pr-source:
    name: Validate PR Source Branch
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if PR is from main branch
        id: check
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" == "main" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "PR is from main to stable - tests will run"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "PR is not from main branch - skipping tests"
          fi

  run-prerelease-tests:
    name: Run Pre-release Scripts
    runs-on: ubuntu-latest
    needs: validate-pr-source
    if: needs.validate-pr-source.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Test Drainpipe can be installed to a new project
        run: bash tests/prerelease.sh new

      - name: Test Drainpipe can be updated in a project already using it
        run: bash tests/prerelease.sh update
