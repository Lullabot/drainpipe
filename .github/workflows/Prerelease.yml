name: Pre-release Tests

on:
  pull_request:
    branches:
      - stable
    types: [opened, synchronize, reopened]

jobs:
  prerelease-tests:
    name: Pre-release checks
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from main branch
        id: check
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" == "main" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v6

      - name: Install DDEV
        uses: ./scaffold/github/actions/common/ddev
        with:
          git-name: Drainpipe Bot
          git-email: no-reply@example.com

      - name: Test Drainpipe can be installed to a new project
        if: steps.check.outputs.should_run == 'true'
        run: bash tests/prerelease.sh new

      - name: Test Drainpipe can be updated in a project already using it
        if: steps.check.outputs.should_run == 'true'
        run: bash tests/prerelease.sh update

