services:
  php:
    http: false
    image: tugboatqa/php-nginx:8.1-fpm
    default: true

    depends:
      - mariadb
      - redis

    commands:
      init: ./.tugboat/steps/1-init.sh
      update: sleep 1
      build: sleep 1
      online: sleep 1

    aliases:
      - foo
    urls:
      - /
    screenshot:
      timeout: 45
    visualdiff:
      fullPage: false

  mariadb:
    image: tugboatqa/mariadb:10.11

  redis:
    image: tugboatqa/redis:6-bullseye

  elasticsearch:
    image: tugboatqa/elasticsearch:7.17.14
